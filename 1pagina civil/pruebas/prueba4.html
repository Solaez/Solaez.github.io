<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
        }
        .message p {
            margin: 0;
            padding: 10px;
            border-radius: 4px;
        }
        .message.user p {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .message.bot p {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Atención al Cliente
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Mensajes se agregarán aquí -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const messageText = input.value;
            if (messageText.trim() === '') return;

            const message = document.createElement('div');
            message.className = 'message user';
            message.innerHTML = `<p>${messageText}</p>`;
            document.getElementById('chat-body').appendChild(message);

            input.value = '';
            respondToUser(messageText);
        }

        function respondToUser(userMessage) {
            const response = document.createElement('div');
            response.className = 'message bot';
            let botMessage = '';

            // Aquí puedes agregar lógica para respuestas personalizadas
            if (userMessage.toLowerCase().includes('hola')) {
                botMessage = '¡Hola! ¿Cómo puedo ayudarte hoy?';
            } else {
                botMessage = 'Gracias por tu mensaje. Uno de nuestros representantes se pondrá en contacto contigo pronto.';
            }

            response.innerHTML = `<p>${botMessage}</p>`;
            document.getElementById('chat-body').appendChild(response);
        }
    </script>
</body>
</html>
