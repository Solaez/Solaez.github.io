<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Filtro</title>
    <style>
        .contenedor {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .imagen {
            display: block;
            width: 100%;
            height: auto;
        }
        .filtro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.1));
            pointer-events: none;
        }
        .texto {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .boton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FFA500;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="/1pagina civil/img/fondo/1.jpg" alt="Imagen" class="imagen">
        <div class="filtro"></div>
        <div class="texto">
            Ninguna herramienta más fácil de usar<br>
            <a href="#" class="boton">ver</a>
        </div>
    </div>
</body>
</html>
