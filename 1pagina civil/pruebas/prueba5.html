<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    
    <!-- El div que queremos ocultar -->
    <div style="text-align: right;position: fixed;z-index:9999999;bottom: 0;width: auto;right: 1%;cursor: pointer;line-height: 0;display:block !important;">
        <a title="Hosted on free web hosting 000webhost.com. Host your own website for FREE." target="_blank" href="https://www.000webhost.com/?utm_source=000webhostapp&amp;utm_campaign=000_logo&amp;utm_medium=website&amp;utm_content=footer_img">
            <img src="https://www.000webhost.com/static/default.000webhost.com/images/powered-by-000webhost.png" alt="www.000webhost.com">
        </a>
    </div>
    
    <script>
        // Esperamos a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function() {
            // Seleccionamos el div basándonos en su estilo inline
            var divToRemove = document.querySelector('div[style*="position: fixed"][style*="z-index:9999999"][style*="bottom: 0"][style*="right: 1%"]');
            // Verificamos si el div existe
            if (divToRemove) {
                // Ocultamos el div cambiando su estilo display a 'none'
                divToRemove.style.display = 'none';
            }
        });
    </script>
</body>
</html>
