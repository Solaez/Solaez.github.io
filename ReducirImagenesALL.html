<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reductor de Im치genes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #3498db;
        }

        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            appearance: none;
            -webkit-appearance: none;
            overflow: hidden;
        }

        progress[value]::-webkit-progress-bar {
            background-color: #7f8c8d;
        }

        progress[value]::-webkit-progress-value {
            background-color: #27ae60;
            transition: width 0.3s;
        }

        button {
            background-color: #33ff00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.5s;
            width: 100%;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            display: none;
        }

        button:hover:not(:disabled) {
            background-color: #a5ff93;
            box-shadow: 0 0 20px 9px rgb(88 247 55);
            color: #009312;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reductor de Im치genes 3000 游녧</h1>
        <label for="upload">Selecciona la Carpeta de Im치genes</label>
        <input type="file" id="upload" accept="image/*" webkitdirectory multiple>
        <canvas id="canvas" style="display: none;"></canvas>
        <progress id="progress" value="0" max="100" style="display: none;"></progress>
        <button id="download" disabled>Descargar Im치genes Reducidas (ZIP)</button>
    </div>

    <!-- Incluye JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        document.getElementById('upload').addEventListener('change', handleImageUpload);
        document.getElementById('download').addEventListener('click', downloadZip);

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const progressBar = document.getElementById('progress');
        let images = [];
        let processedImages = [];

        function handleImageUpload(event) {
            images = Array.from(event.target.files);
            processedImages = [];
            progressBar.style.display = 'block';
            progressBar.value = 0;
            progressBar.max = images.length;

            if (images.length > 0) {
                images.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            resizeImage(img, file.name, index);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        function resizeImage(img, fileName, index) {
            const maxWidth = 800; // Ajusta el ancho m치ximo
            const maxHeight = 800; // Ajusta la altura m치xima
            let width = img.width;
            let height = img.height;

            // Mantener la relaci칩n de aspecto
            if (width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width *= maxHeight / height;
                height = maxHeight;
            }

            // Configurar el canvas con las nuevas dimensiones
            canvas.width = width;
            canvas.height = height;
            context.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas para asegurar que el fondo sea transparente

            // Dibujar la imagen en el canvas
            context.drawImage(img, 0, 0, width, height);

            // Guardar la imagen procesada
            const webpImage = canvas.toDataURL('image/webp');
            processedImages.push({ webpImage, fileName: fileName.replace(/\.[^/.]+$/, ".webp") });

            // Actualizar la barra de progreso
            progressBar.value = processedImages.length;

            // Habilitar el bot칩n de descarga cuando todas las im치genes est칠n procesadas
            if (processedImages.length === images.length) {
                document.getElementById('download').disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadZip() {
            const zip = new JSZip();

            processedImages.forEach(({ webpImage, fileName }) => {
                const imgData = webpImage.split(',')[1]; // Eliminar el prefijo de la data URI
                zip.file(fileName, imgData, { base64: true });
            });

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    saveAs(content, "imagenes_reducidas.zip");
                });
        }
    </script>
</body>
</html>
