<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reductor de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reductor de Imágenes</h1>
        <input type="file" id="upload" accept="image/*" webkitdirectory multiple>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="download" disabled>Descargar Todas las Imágenes Reducidas</button>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', handleImageUpload);
        document.getElementById('download').addEventListener('click', downloadImages);

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let images = [];
        let processedImages = [];

        function handleImageUpload(event) {
            images = Array.from(event.target.files);
            processedImages = [];
            if (images.length > 0) {
                images.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            resizeImage(img, file.name);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        function resizeImage(img, fileName) {
            const maxWidth = 800; // Ajusta el ancho máximo
            const maxHeight = 800; // Ajusta la altura máxima
            let width = img.width;
            let height = img.height;

            // Mantener la relación de aspecto
            if (width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width *= maxHeight / height;
                height = maxHeight;
            }

            // Configurar el canvas con las nuevas dimensiones
            canvas.width = width;
            canvas.height = height;
            context.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas para asegurar que el fondo sea transparente

            // Dibujar la imagen en el canvas
            context.drawImage(img, 0, 0, width, height);

            // Guardar la imagen procesada
            const webpImage = canvas.toDataURL('image/webp');
            processedImages.push({ webpImage, fileName: fileName.replace(/\.[^/.]+$/, ".webp") });

            if (processedImages.length === images.length) {
                document.getElementById('download').disabled = false;
            }
        }

        function downloadImages() {
            processedImages.forEach(({ webpImage, fileName }) => {
                const link = document.createElement('a');
                link.href = webpImage;
                link.download = fileName;
                link.click();
            });
        }
    </script>
</body>
</html>
