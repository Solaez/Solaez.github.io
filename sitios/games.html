<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterButtons = document.querySelectorAll('.filter-btn');
        const gameCards = document.querySelectorAll('.game-card');
    
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
    
                gameCards.forEach(card => {
                    if (category === 'all') {
                        card.style.display = 'block';
                    } else {
                        const categories = card.getAttribute('data-categories').split(',');
    
                        if (categories.includes(category)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    }
                });
            });
        });
    });
</script>
<!--sliter-->  
<script>
    function updateLogo() {
        const cardType = document.getElementById("payment").value;
        const logo = document.getElementById("card-logo");
        switch (cardType) {
            case "visa":
                logo.src = "https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/visa-512.png";
                break;
            case "mastercard":
                logo.src = "https://cdn3.iconfinder.com/data/icons/payment-method-1/64/_Mastercard-512.png";
                break;
            case "paypal":
                logo.src = "https://cdn3.iconfinder.com/data/icons/payment-method-1/64/_Paypal-39-512.png";
                break;
            case "amex":
                logo.src = "https://cdn3.iconfinder.com/data/icons/flat-icons-web/40/Amex-512.png";
                break;
            default:
                logo.src = "";
        }
    }
    
</script>
