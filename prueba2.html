<style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.ubicacion {
  margin: 20px;
  padding: 20px;
  background-color: #f8f9fa; /* Color de fondo ligeramente diferente */
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

.ubicacion h2 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  color: #333; /* Color de texto más oscuro */
}

.ubicacion .info {
  padding: 10px;
  background-color: #fff; /* Fondo blanco para la información */
  border-radius: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

.ubicacion p {
  margin: 10px 0;
}

.ubicacion p i {
  margin-right: 5px;
  color: #007bff; /* Color de los iconos */
}

</style>
<script>
    // Simulación de mapa estático
// Puedes integrar aquí un mapa interactivo usando una API de mapas como Google Maps

function cargarMapa(idMapa, latitud, longitud) {
  // Aquí puedes integrar un mapa interactivo usando una API de mapas
  // Por ejemplo, con Google Maps: new google.maps.Map(document.getElementById(idMapa), { center: { lat: latitud, lng: longitud }, zoom: 15 });
}

// Coordenadas para cada ubicación
const ubicaciones = [
  { id: "mapa1", latitud: 40.7128, longitud: -74.0060 }, // Nueva York
  { id: "mapa2", latitud: 34.0522, longitud: -118.2437 }, // Los Ángeles
  { id: "mapa3", latitud: 51.5074, longitud: -0.1278 } // Londres
];

// Cargar mapas para cada ubicación
ubicaciones.forEach(u => cargarMapa(u.id, u.latitud, u.longitud));

</script>
