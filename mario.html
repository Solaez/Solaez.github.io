<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fondos Separados</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.personaje {
    display: inline-block;
}

.mario {
    background-color: #ff0000; /* Fondo rojo */
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.luigi {
    background-color: #00ff00; /* Fondo verde */
    color: white;
    padding: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="personaje">
        <span class="mario">Mario</span>
        <span class="luigi">Luigi</span>
    </div>
</body>
</html>
