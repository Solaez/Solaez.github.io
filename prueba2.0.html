<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup de Producto</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.popup-content {
  background-color: #fefefe;
  margin: 20% auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  max-width: 400px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
}

#buyButton {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#buyButton:hover {
  background-color: #45a049;
}

#openPopup {
  background-color: #008CBA;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#openPopup:hover {
  background-color: #005f79;
}

img {
  max-width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <button id="openPopup">Ver Producto</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Producto</h2>
      <p>¿Estás seguro de comprar el producto?</p>
      <button id="buyButton">Pedir Producto</button>
    </div>
  </div>

  <script>
    document.getElementById('openPopup').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'block';
});

document.getElementById('closePopup').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'none';
});

document.getElementById('buyButton').addEventListener('click', function() {
  // Aquí puedes añadir la lógica para comprar el producto
  alert('¡Producto comprado!');
});

  </script>
</body>
</html>
