<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Especiales</title>
  <style>
    /* Estilos de las ofertas */
    .carousel-container {
      position: relative;
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      position: relative;
      flex: 0 0 calc(100% / 4);
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      transition: transform 0.5s, background-color 0.5s;
    }

    .carousel-item:hover {
      background-color: #eeeeee;
      transform: scale(1.01);
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.2s, filter 0.8s;
    }

    .carousel img:hover {
      filter: drop-shadow(10px 10px 5px rgb(0, 0, 0, 0.5));
    }

    .ofer-sticker {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff3333;
      color: #fff;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: -5px 4px 5px 0 rgba(0, 0, 0, 0.3);
    }

    .description {
      margin-top: 10px;
      color: #555;
    }

    .boton-ver-inicio {
      background-color: #1884ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.8s, transform 0.2s;
    }

    .boton-ver-inicio:hover {
      background-color: #6f00ff;
      transform: scale(1.05);
    }

    .boton-ver-inicio:active {
      transform: scale(0.8);
    }

    .title-produc {
      text-align: center;
      margin-bottom: 10px;
      font-size: 34px;
      font-family: sans-serif;
      color: #555;
    }

    .ver-mas-venta {
      padding: 1vw 4vw;
      border-radius: 5px;
      cursor: pointer;
      border: 0;
      background-color: rgb(56, 56, 56);
      color: hsl(0, 0%, 100%);
      box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 15px;
      transition: all 0.5s ease;
      top: 200px;
      left: 45%;
      position: relative;
      z-index: 2;
      margin-bottom: 50px;
    }

    .ver-mas-venta:hover {
      letter-spacing: 3px;
      background-color: hsl(261deg 80% 48%);
      color: hsl(0, 0%, 100%);
      box-shadow: rgb(93 24 220) 0px 7px 29px 0px;
    }

    .ver-mas-venta:active {
      letter-spacing: 3px;
      background-color: hsl(261deg 80% 48%);
      color: hsl(0, 0%, 100%);
      box-shadow: rgb(93 24 220) 0px 0px 0px 0px;
      transform: translateY(10px);
      transition: 100ms;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 600px) {
      .carousel img {
        min-height: 0;
      }

      .carousel img:hover {
        transform: scale(1);
      }

      .description {
        font-size: 3vw;
      }

      .carousel-item h3 {
        font-size: 3vw;
      }

      .boton-ver-inicio {
        padding: 1vw 4vw;
      }

      .ver-mas-venta {
        top: 100px;
        left: 36%;
      }

      .carousel-container {
        top: 100px;
      }

      .title-produc {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>

  <!-- Ofertas Especiales -->
  <article>

    <div class="carousel-container">
      <h2 class="title-produc">Ofertas Especiales</h2>

      <div class="carousel">
        <div class="carousel-item">
          <span class="ofer-sticker">Oferta</span>
          <img src="/img/ofertas/oferta1.jpg" alt="Oferta 1">
          <h3>Producto en Oferta</h3>
          <p class="description">Descripción del Producto en Oferta</p>
          <a href="/sitios/ofertas/oferta1.html">
            <button class="boton-ver-inicio">Ver Oferta</button>
          </a>
        </div>

        <div class="carousel-item">
          <span class="ofer-sticker">Oferta</span>
          <img src="/img/ofertas/oferta2.jpg" alt="Oferta 2">
          <h3>Producto en Oferta</h3>
          <p class="description">Descripción del Producto en Oferta</p>
          <a href="/sitios/ofertas/oferta2.html">
            <button class="boton-ver-inicio">Ver Oferta</button>
          </a>
        </div>

        <!-- Agrega más elementos de oferta según sea necesario -->
      </div>

      <button class="prev" onclick="prevSlide(); resetTimer()">❮</button>
      <button class="next" onclick="nextSlide(); resetTimer()">❯</button>

    </div>

    <a href="/sitios/ofertas.html">
      <button class="ver-mas-venta">Ver más Ofertas</button>
    </a>

  </article>

  <script>
    // Funciones de carrusel
    let slideIndex = 0;
    let timer;

    function showSlides() {
      const slides = document.querySelector('.carousel');
      slides.style.transform = `translateX(-${slideIndex * 50}%)`;
    }

    function nextSlide() {
      if (slideIndex < 3) {
        slideIndex++;
      } else {
        slideIndex = 0;
      }
      showSlides();
    }

    function prevSlide() {
      if (slideIndex > 0) {
        slideIndex--;
      } else {
        slideIndex = 3;
      }
      showSlides();
    }

    function autoSlide() {
      timer = setInterval(() => {
        nextSlide();
      }, 3000); // Cambia 3000 a la cantidad de milisegundos que desees
    }

    autoSlide(); // Comienza el carrusel automático

    function resetTimer() {
      clearInterval(timer); // Detiene el intervalo actual
      autoSlide(); // Reinicia el carrusel automático
    }
  </script>
</body>
</html>
