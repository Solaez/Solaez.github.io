    <script>
        
       function showDetails(title, desc, imgSrc, downloads,dcont) {
    document.getElementById('details-title').textContent = title;
    document.getElementById('details-desc').innerHTML = desc;
    document.getElementById('details-cont').innerHTML = dcont;

    document.getElementById('details-img').src = imgSrc;
    currentDownloads = downloads;

    let overlay = document.getElementById('overlay');
    let details = document.getElementById('details');

    overlay.style.display = 'block';
    details.style.display = 'block';

    setTimeout(() => {
        overlay.classList.add('show');
        details.classList.add('show');
    }, 10);
}

function showDownloads() {
    let card = document.querySelector('.details-card');
    card.classList.toggle('flipped'); // 
    
    let downloadsContainer = document.getElementById('downloads');
    downloadsContainer.innerHTML = '';

    currentDownloads.forEach(download => {
        let a = document.createElement('a');
        a.href = download.enlace;
        a.textContent = `Descargar  ${download.nombre}`;
        a.target = '_blank';
        downloadsContainer.appendChild(a);
    });

    let downloadsPopup = document.getElementById('downloads-popup');
    downloadsPopup.style.display = 'block';

    setTimeout(() => {
        downloadsPopup.classList.add('show');
    }, 10);
}

function closeDetails() {
    let overlay = document.getElementById('overlay');
    let details = document.getElementById('details');

    overlay.classList.remove('show');
    details.classList.remove('show');

    setTimeout(() => {
        overlay.style.display = 'none';
        details.style.display = 'none';
    }, 300);
}

function closeDownloads() {
    let card = document.querySelector('.details-card');
    card.classList.toggle('flipped'); // 
    let downloadsPopup = document.getElementById('downloads-popup');
    downloadsPopup.classList.remove('show');

    setTimeout(() => {
        downloadsPopup.style.display = 'none';
    }, 300);
}

function closeAll() {
    closeDetails();
    closeDownloads();
}

    </script>
 <script>
     document.querySelector(".textBn").addEventListener("click", function(event) {
    event.preventDefault(); // Evita la navegación inmediata
    document.body.classList.add("fade-out"); // Agrega la clase de animación

    setTimeout(() => {
        window.location.href = this.closest("a").href; // Redirige después de la animación
    }, 800); // Espera el tiempo de la animación (0.8s)
});

    </script>
